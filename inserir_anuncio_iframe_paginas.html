<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Fixo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 2000px; /* Apenas para simular rolagem */
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #iframe-fixo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100%;
      max-width: 400px;
      height: 280px;
      z-index: 9999;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      #iframe-fixo {
        bottom: 10px;
        right: 10px;
        width: 90%;
        height: 220px;
      }
    }
  </style>
</head>
