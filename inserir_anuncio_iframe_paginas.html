<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Iframe Fixo Visível</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Iframe fixo na tela, visível completamente */
    #iframe-fixo {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      max-width: 400px;
      height: 280px;
      border: none;
      z-index: 9999;
      border-radius: 10px 0 0 0;
      box-shadow: -2px -2px 12px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      #iframe-fixo {
        width: 100%;
        height: 240px;
        border-radius: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>

<!-- Iframe fixo -->
<iframe
  id="iframe-fixo"
  src="https://remarkable-gelato-4db597.netlify.app/modeloanuncio.html"
  title="Anúncio Fixo Responsivo">
</iframe>

<!-- Conteúdo apenas para scroll de exemplo -->
<div style="height: 2000px;"></div>

</body>
</html>
