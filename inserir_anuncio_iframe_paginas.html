<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Iframe Fixo com Fechamento Temporizado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #iframe-wrapper {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      max-width: 400px;
      height: 50%; /* ✅ Altura reduzida */
      z-index: 9999;
      border-radius: 10px 0 0 0;
      box-shadow: -2px -2px 12px rgba(0,0,0,0.3);
      background-color: #fff;
      overflow: hidden;
    }

    #iframe-fixo {
      width: 100%;
      height: 100%;
      border: none;
    }

    #close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      line-height: 30px;
      text-align: center;
      z-index: 10000;
      display: none; /* Escondido inicialmente */
    }

    #close-btn:hover {
      background: rgba(255, 0, 0, 0.8);
    }

    @media (max-width: 600px) {
      #iframe-wrapper {
        width: 100%;
        height: 250px; /* ✅ Altura menor para mobile */
        border-radius: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    }
  </style>
</head>
<body>

<!-- Iframe fixo com botão de fechar temporizado -->
<div id="iframe-wrapper">
  <button id="close-btn" aria-label="Fechar iframe">×</button>
  <iframe
    id="iframe-fixo"
    src="https://remarkable-gelato-4db597.netlify.app/modeloanuncio.html"
    title="Anúncio Fixo Responsivo">
  </iframe>
</div>

<script>
  // Espera 10 segundos para exibir o botão de fechar
  setTimeout(() => {
    document.getElementById("close-btn").style.display = "block";
  }, 10000);

  // Ação do botão para fechar o iframe
  document.getElementById("close-btn").addEventListener("click", function () {
    document.getElementById("iframe-wrapper").style.display = "none";
  });
</script>

</body>
</html>
