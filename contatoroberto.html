<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco no WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #25D366;
        }

        p {
            font-size: 1.1em;
            color: #333;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-whatsapp:hover {
            background-color: #1ebe5d;
        }

        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Entre em Contato</h1>
        <p>Estamos prontos para te atender pelo WhatsApp. Clique no botão abaixo para iniciar a conversa!</p>
        <a class="btn-whatsapp" href="https://wa.me/27999497001?text=Olá!%20Gostaria%20de%20falar%20com%20vocês.segurodecarro" target="_blank">
            Falar no WhatsApp
        </a>
    </div>

</body>
</html>
